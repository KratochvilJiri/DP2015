<div class="ui attached message">
    <div class="header">
        Helpdesk - nové zprávy
    </div>
</div>
<form class="ui form attached fluid segment" ng-if="!(communicationNews.length > 0)">
    <div class="field">
        <h4> Nemáte žádné nové zprávy </h4>
    </div>
</form>

<table class="ui selectable celled striped table" ng-if="communicationNews.length > 0">
    <thead>
        <tr>
            <th>Odesílatel</th>
            <th> Problém </th>
            <th>Datum odeslání</th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-repeat="item in communicationNews">
        <tr>
            <td>{{item.author}}</td>
            <td>{{item.issueName}}</td>
            <td>{{item.date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td class="collapsing">
                <a class="ui basic button" ui-sref="home.helpdeskIssue({issueId: item.issueID})">
                    <i class="comments outline icon"></i>Přejít na komunikaci
                </a>
            </td>
        </tr>

    </tbody>
</table>

<div class="ui attached message">
    <div class="header">
        Konference
    </div>
</div>

<form class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field">
            <label>Aktuální konference:</label>
            <select class="ui dropdown" ng-model="conference.notification">
            </select>
        </div>
        <div class="field required">
            <label>Název konference:</label>
            <input placeholder="Název konference" ng-model="conference.name">
        </div>
    </div>
    <div class="two fields">
        <div class="field required">
            <label> Upozornění na odevzdání dokumentů:</label>
            <select class="ui dropdown" ng-model="conference.notification">
                <option value="" disabled selected>Vyberte počet dnů</option>
                <option value="5">5 dnů</option>
                <option value="10">10 dnů</option>
                <option value="30">20 dnů</option>
                <option value="5">30 dnů</option>
            </select>
        </div>
        <div class="field required">
            <label>Datum začátku:</label>
            <input type="date" ng-model="conference.date">
        </div>
    </div>
    </div>
    <div class="field">
        <label>Zvací email:</label>
        <textarea ng-model="conference.invitation"></textarea>
    </div>
</form>

<div class="ui attached message">
    <div class="header">
        Úrovně sponzorství:
    </div>
</div>
<div class="ui attached fluid segment">
    <div class="field">
        <a class="ui basic button" ng-click="addSponsorshipLevel()">
            <i class="add icon"></i>Přidat úroveň
        </a>
    </div>
</div>

<form ng-repeat="sponsorshipLevel in conference.sponsorshipLevels" class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field required">
            <label>Název úrovně:</label>
            <input type="text" ng-model="sponsorshipLevel.name">
        </div>
        <div class="field">
            <label>Hodnota sponzorství:</label>
            <div class="ui right labeled input">
                <input type="text" placeholder="Cena" ng-model="sponsorshipLevel.value">
                <div class="ui basic label">
                    CZK
                </div>
            </div>
        </div>
    </div>
    <div class="field">
        <label>Přílohy:</label>
        <select class="ui selection dropdown" multiple="" ng-model="conference.sponsorshipLevel.attachementTypes" ng-options="attachementType.name for attachementType in conference.attachementTypes">
        </select>
    </div>

    <div class="field">
        <a ng-click="removeSponsorshipLevel($index)" class="ui button basic">
            <i class="remove red icon"></i> Odstranit úroveň
        </a>
    </div>
</form>


<div class="ui attached message">
    <div class="header">
        Dokumenty:
    </div>
</div>
<div class="ui attached fluid segment">
    <div class="field">
        <a class="ui basic button" ng-click="addAttachementType()">
            <i class="add icon"></i>Přidat dokument
        </a>
    </div>
</div>
<form ng-repeat="attachementType in conference.attachementTypes" class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field required">
            <label>Název dokumentu:</label>
            <input placeholder="Jméno" type="text" ng-model="attachementType.name">
        </div>
        <div class="field required">
            <label>Datum odevzdání:</label>
            <input type="date" ng-model="attachementType.date">
        </div>
    </div>
    <div class="field required">
        <label>Popis dokumentu:</label>
        <textarea ng-model="attachementType.description"></textarea>
    </div>
    <div class="field">
        <a ng-click="removeAttachementType($index)" class="ui button basic">
            <i class="remove red icon"></i> Odstranit dokument
        </a>
    </div>
</form>
<div class="ui bottom attached warning message">
    <a ng-click="save()" class="ui button basic my-orange">
        <i class="save icon"></i> Uložit
    </a>
</div>

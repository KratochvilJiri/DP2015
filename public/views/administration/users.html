<div class="ui attached message">
    <div class="header">
        Uživatelé
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="field">
        <label> Typ účastníka: </label>
        <div class="ui fluid selection dropdown">
            <i class="filter icon"></i>
            <div class="text">
                 Vše
            </div>
            <div class="menu">
                <div ng-repeat="role in roles2" class="item" ng-click="filterRole(role.constant)">
                    {{role.text}}</div>
            </div>
        </div>
    </div>
</form>



<div class="ui grid">
    <!-- mobile filters -->
    <div class="mobile only sixteen wide column">
        <div class="ui medium icon input fluid">
            <input type="text" placeholder="Hledat...">
            <i class="search icon"></i>
        </div>
    </div>

    <div class="mobile only sixteen wide column paddingTop0">
        <button ui-sref="home.user" class="ui button fontWhite BGBlue fluid">
            Přidat
        </button>
    </div>

    <!-- mobile filters end -->
    <!-- comupter/tablet filters -->
    <div class="tablet only computer only four wide column">
        <div class="ui medium icon input fluid">
            <input type="text" placeholder="Hledat...">
            <i class="search icon"></i>
        </div>
    </div>
    <div class="tablet only computer only twelve wide column right aligned">
        <button ui-sref="home.user" class="ui button fontWhite BGBlue">
            Přidat
        </button>
    </div>


    <!-- all users table -->
    <table class="ui celled selectable striped table">
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>

        <tbody ng-repeat="user in users | filter : {role: filter.role}: true">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{roles[user.role]}}</td>
                <td class="collapsing">
                    <button class="ui basic icon button" data-content="Editovat"><i class="edit icon"></i></button>
                    <button class="ui basic icon button" data-content="Odstranit" ng-click="removeUser(user._id)"><i class="remove red icon"></i></button>
                </td>
            </tr>
        </tbody>

    </table>
    <!-- all users table - end -->

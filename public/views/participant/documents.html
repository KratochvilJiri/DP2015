<div class="ui attached message">
    <div class="header">
        Přílohy:
    </div>
</div>
<form class="ui form attached fluid segment" ng-repeat="attachementType in attachementTypes">
    <div class="field">
        <h4>
            <i class="ui red empty circular label" ng-if="!attachementType.attachement"></i> 
            <i class="ui green empty circular label" ng-if="attachementType.attachement"></i>
            {{attachementType.name}}:
        </h4>
        <p><b>Ukončení odevzdávání:</b></p> 
        <p>{{attachementType.date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
        <p><b> Popis: </b></p>
        <p>{{attachementType.description}}</p>
        <a class="ui basic button" ng-click="uploadAttachement(attachementType.hash)" ng-if="!attachementType.attachement" ng-class="{'disabled': !attachementType.beforeDeadline}">
            <i class="upload icon"></i>Nahrát
        </a>
        <a class="ui basic button" ng-click="downloadAttachement(attachementType.attachement.data)" ng-if="attachementType.attachement">
            <i class="download icon"></i>Stáhnout
        </a>
        <a class="ui basic button" href="{{attachementType.attachement.data.url}}" target="_blank" ng-if="attachementType.attachement">
            <i class="unhide icon"></i>Zobrazit
        </a>
        <a class="ui basic button" ng-click="showModalAttachement(attachementType.attachement)" ng-if="attachementType.attachement">
            <i class="remove red icon"></i>Smazat
        </a>
    </div>
</form>


<div class="ui small modal attachement">
    <i class="close icon"></i>
    <div class="header">
        Smazání akce.
    </div>
    <div class="image content">
        <div class="image">
            <i class="remove icon"></i>
        </div>
        <div class="description">
            <p>Opravdu chcete smazat přílohu?</p>
        </div>
    </div>
    <div class="actions">

        <div class="ui red basic button" ng-click="closeModalAttachement()">
            <i class="remove icon"></i> Ne
        </div>
        <div class="ui green basic button" ng-click="removeAttachement()">
            <i class="checkmark icon"></i> Ano
        </div>

    </div>

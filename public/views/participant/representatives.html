<div class="ui attached message">
    <div class="header">
        Účast:
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field required">
            <label>Stav:</label>
            <select class="ui dropdown" ng-model="participation.state">
                <option value="CANCELLED">Odmítnuto</option>
                <option value="APPROVED">Přislíbeno</option>
                <option value="COMPLETE0">Potvrzeno</option>
                <option value="CONTRACT_IN_PROGRESS0">Smlouva v jednání</option>
                <option value="CONTRACT_SIGNED">Smouva podepsána</option>
            </select>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Částka:</label>
            <div ng-if="session.currentUser.permissions.ParticipantAdministration" class="ui right labeled input">
                <input type="text" placeholder="Částka" ng-model="participation.sponsorshipLevel.value">
                <div class="ui basic label">
                    Kč
                </div>
            </div>
        </div>
        <div class="field required">
            <label>Úroveň sponzorství:</label>
            <select class="ui dropdown" ng-model="participation.sponsorshipLevel.name" ng-options="item.name as item.name for item in conference.sponsorshipLevels">
                <option value="" select disabled>Vyberte úroveň sponzorství</option>
            </select>
        </div>
    </div>
    <div class="field">
        <label> Shrnutí komunikace: </label>
        <textarea>
        </textarea>
    </div>
</form>
<div class="ui attached message">
    <div class="header">
        <h5>Zástupci (4/{{conference.attendeNumber}}):</h5>
    </div>
</div>

<form class="ui form attached fluid segment">
    <div class="field">
        <div class="ui labeled left icon action input">
            <i class="user icon"></i>
            <input type="text" placeholder="Přijmení a jméno účastníka">
            <a ng-click="removeAttachementType($index)" class="ui button basic">
                <i class="remove red icon"></i> Odebrat
            </a>
        </div>
    </div>
</form>
<div class="ui bottom attached warning message">
    <a ng-click="updateParticipation()" class="ui button basic my-orange">
        <i class="save icon"></i> Uložit
    </a>
</div>

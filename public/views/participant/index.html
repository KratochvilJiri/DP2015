<div class="ui attached message">
    <div class="header">
        Konference:
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="field">
        <label>Zvolená konference:</label>
        <div class="ui action input">
            <select class="ui dropdown" ng-options="item.name for item in ParticipatedConferences track by item._id" ng-model="conference"
                ng-change="changeConference()">
                <option value="" disabled selected> Vyberte konferenci</option>
            </select>
            <a class="ui basic button" ng-click="showModal()" ng-class="{'disabled': participation.attachements.length > 0}"
                ng-if="session.currentUser.permissions.ParticipantAdministration">
                <i class="remove red icon"></i>Odstranit účast
            </a>
        </div>
    </div>
    <div class="field" " ng-if="participation.attachements.length> 0">
        <p><i class="info icon"></i>Pro odstranění účasti je nutné nejdříve odstranit všechny přílohy.</p>
    </div>
    <div class="two fields">
        <div class="field" ng-if="session.currentUser.permissions.ParticipantAdministration">
            <label>Nová účast:</label>
            <div class="ui action input">
                <select class="ui  dropdown" ng-options="item._id as item.name for item in otherConferences track by item._id" ng-model="newParticipation.conference">
                    <option value="" disabled selected> Vyberte konferenci</option>
            
                </select>
                <a class="ui basic button" ng-click="addParticipation()">
                    <i class="add icon"></i>Přidat účast
                </a>
            </div>
        </div>
    </div>
</form>

<div class="ui four item stackable tabs menu">
    <a ui-sref-active="active" ui-sref="home.participant.information" class="item">Informace</a>
    <a ui-sref-active="active" ui-sref="home.participant.documents" class="item">Přílohy</a>
    <a ui-sref-active="active" ui-sref="home.participant.representatives" class="item">Obecné</a>
    <a ui-sref-active="active" ui-sref="home.participant.communication" class="item">Komunikace</a>
</div>



<div class="ui grid-container">
    <ui-view></ui-view>
</div>

<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
        Odstranění účasti na akci.
    </div>
    <div class="image content">
        <div class="image">
            <i class="remove icon"></i>
        </div>
        <div class="description">
            <p>Opravdu chcete odstranit účastnika z akce?</p>
        </div>
    </div>
    <div class="actions">

        <div class="ui red basic button" ng-click="closeModal()">
            <i class="remove icon"></i> Ne
        </div>
        <div class="ui green basic button" ng-click="removeParticipation()">
            <i class="checkmark icon"></i> Ano
        </div>

    </div>
</div>

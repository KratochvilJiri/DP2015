

<div class="ui attached message">
    <div class="header">
        Účastník:
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field required">
            <label>Název firmy:</label>
            <input placeholder="Název firmy" type="text" ng-model="participant.name">
        </div>
        <div class="field required">
            <label>ICO:</label>
            <input placeholder="ICO" type="text" ng-model="participant.ICO">
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>DIC:</label>
            <input placeholder="DIC" type="text" ng-model="participant.DIC">
        </div>
    </div>
</form>
<div class="ui attached message">
    <div class="header">
        <h5>Adresa:</h5>
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field">
            <label>Stát:</label>
            <input placeholder="Stát" type="text" ng-model="participant.address.country">
        </div>
        <div class="field required">
            <label>Město:</label>
            <input placeholder="Město" type="text" ng-model="participant.address.city">
        </div>
    </div>
    <div class="two fields">
        <div class="field required">
            <label>Ulice, č.p.:</label>
            <input placeholder="Ulice, č.p." type="text" ng-model="participant.address.street">
        </div>
        <div class="field required">
            <label>PSČ:</label>
            <input placeholder="PSČ" type="text" ng-model="participant.address.postal">
        </div>
    </div>
</form>
<div class="ui attached message">
    <div class="header">
        <h5>Kontakt:</h5>
    </div>
</div>
<form class="ui form attached fluid segment">
    <div class="two fields">
        <div class="field required">
            <label>Kontaktní osoba:</label>
            <input placeholder="Kontaktní osoba" type="text" ng-model="participant.contactPerson">
        </div>
        <div class="field required">
            <label>Email:</label>
            <input placeholder="Email" type="text" ng-model="participant.email">
        </div>
    </div>
    <div class="two fields">
        <div class="field required">
            <label>Telefon:</label>
            <input placeholder="Telefon" type="text" ng-model="participant.phone">
        </div>
    </div>
</form>
<div class="ui bottom attached warning message">
    <a ng-click="saveParticipant()" class="ui button basic my-orange">
        <i class="save icon"></i> Uložit
    </a>
</div>



<table class="ui very basic table">
    <thead>
    </thead>
    <tbody>
        <tr class="top aligned">

            <td>
                <h5 ng-if="session.currentUser.permissions.ParticipantDashboardModule"> Sponzorství:</h5>
                <div ng-if="session.currentUser.permissions.ParticipantDashboardModule"> zlaté (50 000 Kč)</div>
                <h5 ng-if="session.currentUser.permissions.ParticipantAdministration"> Sponzorství: </h5>
                <div ng-if="session.currentUser.permissions.ParticipantAdministration" class="ui right labeled input">
                    <input type="text" placeholder="Částka">
                    <div class="ui basic label">
                        Kč
                    </div>
                </div>
                <h5 ng-if="session.currentUser.permissions.ParticipantDashboardModule"> Stav účasti: </h5>
                <div ng-if="session.currentUser.permissions.ParticipantDashboardModule"> potvrzeno </div>
                <h5 ng-if="session.currentUser.permissions.ParticipantAdministration"> Stav účasti: </h5>
                <div ng-if="session.currentUser.permissions.ParticipantAdministration" class="field">
                    <label></label>
                    <select class="ui dropdown">
                        <option value="0">Odmítnuto</option>
                        <option value="1">Přislíbeno</option>
                        <option value="0">Potvrzeno</option>
                        <option value="0">Smlouva v jednání</option>
                        <option value="0">Smouva podepsána</option>
                    </select>
                </div>
                <h5 ng-if="session.currentUser.permissions.ParticipantAdministration"> Shrnutí komunikace: </h5>
                <div ng-if="session.currentUser.permissions.ParticipantAdministration" class="ui form">
                    <div class="field">
                        <textarea>
                            Zde bude přehledně a jasně shrnuto jak probíhala komunikace s firmou v daném roce.
                        </textarea>
                    </div>
                </div>
            </td>
        </tr>

    </tbody>
</table>

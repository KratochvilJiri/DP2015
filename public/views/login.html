<!--Login form -->
<div class="ui middle aligned center aligned grid paddingTop5 ">
  <div class="column maxWidth30">
    <h3 class="ui teal image header">
      <div class="fontBlue">
        Nástroj pro podporu komunikace a účasti externích účastníků akce
      </div>
    </h3>
    <form class="ui form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="login" placeholder="Uživatelský email" ng-model="user.email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Heslo" ng-model="user.password">
          </div>
        </div>
        <input type="submit" value="Přihlásit" class="ui fluid large submit button BGOrange" ng-click="authorize()" />
      </div>

      <div class="ui error message"></div>
    </form>
    
    <div class="ui message">
      Zapomněl jste heslo? <a ui-sref="passwordRecovery" class="fontBlue2">Obnovit.</a>
    </div>
  </div>
</div>


<!-- error message -->
<div class="ui icon negative message status-alert" style="display: none">
    <i class="warning circle icon"></i>
    <i class="close icon"></i>
    <div class="content">
        <div class="header">
            Operace selhala
        </div>
        <ul class="list">
            <li ng-repeat="error in errors">{{error}}</li>
        </ul>
    </div>
</div>


<!-- success message -->
<div class="ui icon positive message status-success" style="display: none">
    <i class="check circle outline icon"></i>
    <i class="close icon"></i>
    <div class="content">
        <div class="header">
            Operace proběhla úspěšně
        </div>
        <p>{{message}}</p>
    </div>
</div>

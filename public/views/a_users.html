<div class="ui grid">
    <!-- mobile filters -->
    <div class="mobile only sixteen wide column">
        <div class="ui medium icon input fluid">
            <input type="text" placeholder="Hledat...">
            <i class="search icon"></i>
        </div>
    </div>

    <div class="mobile only sixteen wide column paddingTop0">
        <button ui-sref="home.user" class="ui button fontWhite BGBlue fluid">
            Přidat
        </button>
    </div>

    <div class="mobile only sixteen wide column paddingTop0">
        <div class="ui floating labeled icon dropdown button fluid">
            <i class="filter icon"></i>
            <span class="text">Konference</span>
            <div class="menu">
                <div class="item">
                    Vše
                </div>
                <div class="item">
                    Excel@FIT 2015
                </div>
                <div class="item">
                    Excel@FIT 2014
                </div>
                <div class="item">
                    Glorius 2014
                </div>
            </div>
        </div>
    </div>
    <!-- mobile filters end -->
    <!-- comupter/tablet filters -->
    <div class="tablet only computer only four wide column">
        <div class="ui medium icon input fluid">
            <input type="text" placeholder="Hledat...">
            <i class="search icon"></i>
        </div>
    </div>
    <div class="tablet only computer only twelve wide column right aligned">
        <button ui-sref="home.user" class="ui button fontWhite BGBlue">
            Přidat
        </button>
    </div>

    <div class="tablet only computer only sixteen wide column paddingTop0">
        <div class="ui floating labeled icon dropdown button">
            <i class="filter icon"></i>
            <span class="text">Role</span>
            <div class="menu">
                <div class="item">
                    Vše
                </div>
                <div class="item">
                    Kontaktní osoba
                </div>
                <div class="item">
                    Zástupce firmy
                </div>
                <div class="item">
                    Administrátor
                </div>
            </div>
        </div>
    </div>

    <!-- all users table -->
    <table class="ui celled selectable striped table">
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>

        <tbody ng-repeat="user in users">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.role}}</td>
                <td>
                    <a href=""><i class="large edit icon"></i></a>
                    <a href="" ng-click="removeUser(user._id)"><i class="large remove icon"></i></a>
                </td>
            </tr>
        </tbody>

    </table>
    <!-- all users table - end -->
